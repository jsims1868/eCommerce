<!doctype HTML>
<html>
    <head>
        <title> ECommerce </title>

        <style>
            /*setting background image*/
            body{
                background-image: url(WhiteChristmasBackground.jpg);
            }
            /*changing font size, color & alignment of heading*/
            h1{
                color: rgb(2, 175, 255);
                text-align: center;
                font-size: 60px
            }
            /*adjusting font size of description*/
            p{
                font-size: 27px;
            }
            
        </style>

        <script>
            //Define Global Variables
            var pr1 = 15, Wpr1 = 12;
            var pr2 = 11, Wpr2 = 7;
            var pr3 = 7, Wpr3 = 4;
            var taxRate = .0875;
            
            function initPrices(){
                document.getElementById("span1").innerHTML = "Price: $" + pr1;
                document.getElementById("span2").innerHTML = "Price: $" + pr2; 
                document.getElementById("span3").innerHTML = "Price: $" + pr3;
                  
            }
            
            function ProcessOrder(){
                var op = document.getElementById("output");
                var qty1 = parseInt(document.getElementById("qty1").value);
                var qty2 = parseInt(document.getElementById("qty2").value);
                var qty3 = parseInt(document.getElementById("qty3").value);
                //Customer and company calculations
                var CustomerSubtotal = (pr1 * qty1) + (pr2 * qty2) + (pr3 * qty3);
                var CompanySubtotal = (Wpr1 * qty1) + (Wpr2 * qty2) + (Wpr3 * qty3);
                var Profit = CustomerSubtotal - CompanySubtotal
                var tax = CustomerSubtotal * taxRate;
                var shipping = 0
                if (CustomerSubtotal < 100){
                    shipping += 25;
                }else if (CustomerSubtotal <= 100 && CustomerTotal < 200){
                    shipping += 10;
                }else{
                    shipping += 0;
                }
                var CustomerTotal = CustomerSubtotal + tax + shipping;
                
                //Display
                var build = "";
                build += "<br>";
                build += "CUSTOMER INFO:"
                build += "<br>";
                build += "Subtotal: $" + CustomerSubtotal;
                build += "<br>";
                build += "Tax: $" + tax.toFixed(2);
                build += "<br>";
                build += "Shipping: $" + shipping;
                build += "<br>";
                build += "Total: $" + CustomerTotal.toFixed(2);
                build += "<br>";

                build += "<br>";
                build += "COMPANY INFO"
                build += "<br>";
                build += "Total items sold: " + (qty1 + qty2 + qty3);
                build += "<br>";
                build += " Customer Subtotal: $" + CustomerSubtotal;
                build += "<br>";
                 build += "Company Subtotal: $" + CompanySubtotal;
                build += "<br>";
                build += "Profit/Loss: $" + Profit;
                op.innerHTML = build
            }
        </script>

    </head>
    <body onload="initPrices()">
        <h1> Julia's Christmas Shop </h1>
        <!-- Item 1 -->
        <div>
            <img src = "FancyBlueOrnament.jpg" ><br>
            <p> Fancy blue and gold decorative tree ornament. Includes gold ribbon for tree hanging</p><br>
            <span id = "span1"></span>
            <input type = "text" id = "qty1" placeholder = "Enter quantity #">
        </div>

        <hr>
        <!-- Item 2 -->
        <div>
            <img src = "GreenOrnament.jpg" ><br>
            <p> Green and white snowflake. Hanging decorative tree ornament. </p><br>
            <span id = "span2"></span>
            <input type = "text" id = "qty2" placeholder = "Enter quantity #">
        </div>

        <hr>
        <!-- Item 3 -->
        <div>
            <img src = "PersonalizedRedOrnament.png" ><br>
            <p> Personalized name hanging tree ornament "Sophia". Red with white snowflakes.</p><br>
            <span id = "span3"></span>
            <input type = "text" id = "qty3" placeholder = "Enter quantity #">
        </div>

        <!-- Payment and processing -->
        <br>
        <button onclick = "ProcessOrder()"> Process Order </button>
        <br>
        <div id = "output"></div>
    </body>
</html>
